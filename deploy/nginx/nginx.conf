# Reference nginx configuration for users who want TLS termination
# or other reverse proxy features in front of Otter.
#
# Since Otter now serves both the API and frontend directly,
# nginx is optional and only needed for TLS, caching, or rate limiting.

server {
    listen 80;
    server_name _;

    # Proxy everything to the Otter backend
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
