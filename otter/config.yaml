name: Otter Budget Tracker
version: git-4c35db9
slug: otter
description: "A self-hosted household budget tracking application"
url: "https://github.com/kamilczerw/squirrel"
image: "ghcr.io/kamilczerw/otter"
arch:
  - amd64
ingress: true
ingress_port: 3000
panel_icon: "mdi:cash-register"
panel_title: "Otter"
homeassistant: "2024.1.0"
init: false
# server_host, server_port, and database_url are not exposed as options
# because they are fixed in the add-on container environment:
# - host is always 0.0.0.0 (container networking)
# - port must match ingress_port (3000)
# - database is always at /data/budget.db (HA persistent storage)
options:
  currency_code: "PLN"
  currency_minor_unit_name: "grosz"
  currency_decimal_places: 2
schema:
  currency_code: str
  currency_minor_unit_name: str
  currency_decimal_places: int
map:
  - type: data
    read_only: false
