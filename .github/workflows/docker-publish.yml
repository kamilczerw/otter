name: Build and Publish Docker Image

on:
  push:
    tags:
      - "*" # Push events to every tag not containing /

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kamilczerw/otter

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:git-${{ steps.vars.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          cache-from: |
            type=gha,scope=docker-build
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=gha,mode=max,scope=docker-build
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  trigger-addon-update:
    needs: [build-and-push]
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: read

    steps:
      - name: Trigger HA Addon Version Update
        run: |
          # Extract addon name from repository name (e.g., "otter" from "kamilczerw/otter")
          ADDON_NAME="${GITHUB_REPOSITORY##*/}"

          gh workflow run --repo ${{ github.repository }} \
            docker-publish.yml \
            -f addon_name="$ADDON_NAME" \
            -f source_repo="$GITHUB_REPOSITORY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check trigger status
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Successfully triggered HA addon update workflow"
          else
            echo "❌ Failed to trigger HA addon update workflow"
            exit 1
          fi
